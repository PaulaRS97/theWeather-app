<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TheWeatherApp</title>
</head>
<body>
    <div class="container">
        </br>
         
            <h1 class="title">
                    <strong>
                        the<span class="W">W</span>eatherApp
                    </strong>
            </h1>
            

            <form class="form-inline">
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Enter a city">
        
                <button type="submit" class="btn btn-outline-light" id="search-button">Search</button>
                <button type="button" class="btn btn-dark" id="f-button">°F</button>
                <button type="button" class="btn btn-dark" id="current-location-button">
                    <img src="https://img.icons8.com/pastel-glyph/35/000000/worldwide-location--v1.png" />


                </button>

            </form>
             <div class="row">

               <div class="col">
                   <p class="city" id="city-name">
                       Barcelona
                </p>
                <div class="col">
                     <img src="http://openweathermap.org/img/wn/02d@2x.png" width="200px" id="iconjs" class="current-icon" >
                 </div>
                   </p>                     

               </div>
            
            
               <div class="col">
                   <p class="current-temperature">
                    <span type="number"  id="changeTemperature"> 
                        25
                        
                    </span > 
                    °
                   </p>
                   <div class="properties">
                   <div class="col-12" id="current-day">
                    Thursday 24, june 2020
                   </div>

                   <div class="col-12" id="js-humidity">
                    Humidity : 30 %
                </div>
                <div class="col-12" id="js-wind">
                    Wind : 12km/h
                </div> 
                 </div>
               </div>
             </div>
    </br>
    </br>
    </br>
    </br>          
          
<hr class="line">                 
            <div class="row">
                <div class="col">
                    <p class="days" >Monday </p>
                    <div class="row">
                        <div class="col">
                        </br>
                        <img src="http://openweathermap.org/img/wn/02d@2x.png" width="100px" >
                        </div>
                    </div>
                </div>
                <div class="col">
                    <p class="days" >Tuesday </p>
                    <div class="row">
                        <div class="col">
                        </br>
                        <img src="http://openweathermap.org/img/wn/02d@2x.png" width="100px" id= "test">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <p class="days" >Wednesday </p>
                    <div class="row">
                        <div class="col">
                        </br>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" width="100px" >
                        </div>
                    </div>
                </div>
                <div class="col">
                    <p class="days" >Thursday </p>
                    <div class="row">
                        <div class="col">
                        </br>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" width="100px">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <p class="days" >Friday </p>
                    <div class="row">
                        <div class="col">
                        </br>
                        <img src="http://openweathermap.org/img/wn/03d@2x.png" width="100px">

                        </div>
                    </div>
                </div>
            </div>
        </br>
            <p class="watermark"> Ⓒoded by Paula </p>

</div>
